<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login 02</title>
    <link rel="stylesheet" href="estilos/pricipal.css">
    <link rel="stylesheet" href="estilos/especifico.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu ambiente</p>

                <form action="dados.php" method="post">
                    <div class="informacao">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="text" name="email" id="iemail" placeholder="Seu email">
                    </div>
                    <div class="informacao">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="text" name="senha" id="isenha" placeholder="Sua senha">
                    </div>
                    <div id="botoes">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
