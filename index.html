<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post">
                    <div class="informacao">
                        <label for="imail"><img src="imagens/person_FILL0_wght400_GRAD0_opsz24.png" alt="Seu Email"></label>
                        
                        <input type="email" name="mail" id="imail" placeholder="Seu e-mail" required>
                    </div>

                    <div class="informacao">
                        <label for="isenha"><img src="imagens/key_FILL0_wght400_GRAD0_opsz24.png" alt="Seua senha"></label>

                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8">
                    </div>
                    <p >
                        <input type="submit" value="Entrar"
                        id="entrar">
                        
                    </p>
                    <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
